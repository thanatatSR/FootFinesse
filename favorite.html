            <line x1="1" y1="12" x2="23" y2="12" />
            <line x1="1" y1="6" x2="23" y2="6" />
            <line x1="1" y1="18" x2="23" y2="18" />
          </svg>
        </button>
        <a href="favorite.html">
          <button
            class="icon icon--favorite"
            id="favButtonMobile"
            aria-label="Favorites"

            <svg
              fill="none"
              height="24"
              stroke="currentColor"
              stroke-linecap="round"

              />
            </svg>
            <span id="favCountMobile" class="count">0</span>
          </button>
        </a>
      </div>
      <div class="nav__logo">

            fill="none"
            height="24"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            viewBox="0 0 24 24"
            width="24"
            xmlns="http://www.w3.org/2000/svg"

              fill="none"
              height="24"
              stroke="currentColor"

              stroke-linejoin="round"
              stroke-width="2"
              viewBox="0 0 24 24"

              xmlns="http://www.w3.org/2000/svg"

              fill="none"
              height="24"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              viewBox="0 0 24 24"
              width="24"
              xmlns="http://www.w3.org/2000/svg"

              <circle cx="9" cy="21" r="1" />

              <path
                d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
